<dom-module id="trineo-app">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

            }
            app-header {
                color: #fff;
                background-color: var(--primary-color);
            }
            
            app-toolbar {
                background-color: var(--primary-color);
                color: var(--text-icons)
            }
            
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            
            .drawer-list {
                margin: 0 20px;
            }
            
            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--primary-text);
                line-height: 40px;
            }
            
            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            iron-pages#content {
              margin-top: 20px;
              max-width: 1105px;
              margin-left: auto;
              margin-right: auto;
            }

            @media (max-width: 768px) {
              iron-pages#content {
                margin-top: 5px;
                width: 99%;
              }
            }

            @media (max-width: 1440px) {
              iron-pages#content {
                width: 96%;
              }
            }

        </style>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
          <app-drawer>
            <app-toolbar>[[userBackend.perfil_user.empresa.nombre_fantasia]]</app-toolbar>
            <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <div role="listbox">
                <a class="paper-item-link" href="/factv" tabindex="-1">
                  <paper-icon-item>
                    <iron-icon icon="assignment" item-icon>
                    </iron-icon>
                    Facturación
                  </paper-icon-item>
                </a>
                <a class="paper-item-link" href="/settings" tabindex="-1">
                  <paper-icon-item>
                    <iron-icon icon="settings" item-icon>
                    </iron-icon>
                    Configuración
                    
                  </paper-icon-item>
                </a>
                <a class="paper-item-link" tabindex="-1">
                  <paper-icon-item on-tap="logout">
                    <iron-icon icon="exit-to-app" item-icon>
                    </iron-icon>
                    Salir
                  </paper-icon-item>
                  </a>
              </div>
            </iron-selector>
        </app-drawer>

        <app-header-layout has-scrolling-region>
          <app-header fixed>
            <app-toolbar>
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
              <div main-title>[[displayTitle]]</div>
              <iron-pages selected="[[page]]" attr-for-selected="name">
                <section name="factv">
                  <paper-icon-button on-tap="_clearFact" icon="clear"></paper-icon-button>
                  <paper-icon-button on-tap="_submitFact" icon="check"></paper-icon-button>
                </section>
              </iron-pages>
            </app-toolbar>
          </app-header>

          <iron-pages id="content" selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <trineo-factv id="factv" pro-settings="{{proSettings}}" user-backend=[[userBackend]] name="factv"></trineo-factv>
            <trineo-settings pro-settings="{{proSettings}}" name="settings" user-backend="{{userBackend}}"></trineo-settings>
            <trineo-comprobante route="[[subroute]]" name="comprobante" user-backend=[[userBackend]]></trineo-comprobante>
            <my-view404 name="view404"></my-view404>
          </iron-pages>
        </app-header-layout>
    </app-drawer-layout>
    </template>
    <script>
        Polymer({
            is: 'trineo-app',

            properties: {
              page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged'
              },
              route: Object,
              routeData: Object,
              subroute: Object,
              userBackend: Object
            },

            ready: function() {
                if (this.routeData.page == "") {
                  if(this.userBackend.perfil_user.empresa.puntos_venta.length == 0) {
                      this.set('routeData.page','settings')
                  } else {
                      this.set('routeData.page','factv')
                  }
                }

            },

            observers: [
              '_routePageChanged(routeData.page)'
            ],

            listeners: {
              "comprobante-aprobado": "_mostrarComprobante"
            },

            _routePageChanged: function(page) {
              this.page = page || 'factv';
            },

            _pageChanged: function(page) {
              switch (page) {
                case "factv":
                  this.displayTitle = "Facturación Electrónica"
                  break;
                case "settings":
                  this.displayTitle = "Configuración del sistema"
                  break;
                case "comprobante":
                  this.displayTitle = "Comprobante"
                  break;
                default:
                  this.displayTitle = "Página no encontrada"
                  break;
              }
              // Load page import on demand. Show 404 page if fails
              var resolvedPageUrl = this.resolveUrl('trineo-' + page + '.html');
              console.log(resolvedPageUrl)
              this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function() {
              this.page = 'view404';
            },

            logout: function() {
              this.set('routeData.page', "")
              this.fire('logout')
            },

            _clearFact: function() {
              this.$.factv.clearForm();
            },

            _submitFact: function() {
              this.$.factv.submitFact();
            },

            _mostrarComprobante: function(e) {
              this.set('route.path','/comprobante/'+String(e.detail.data.pk))
            }
        });
    </script>
</dom-module>

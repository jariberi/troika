<dom-module id="trineo-app">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment">
            :host {
                display: block;

            }
            app-header {
                color: #fff;
                background-color: var(--primary-color);
            }
            
            app-toolbar {
                background-color: var(--primary-color);
                color: var(--text-icons)
            }
            
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            
            .drawer-list {
                margin: 0 20px;
            }
            
            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--primary-text);
                line-height: 40px;
            }
            
            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            iron-pages#content {
              margin-top: 20px;
              max-width: 1105px;
              margin-left: auto;
              margin-right: auto;
            }

            @media (max-width: 768px) {
              iron-pages#content {
                margin-top: 5px;
                width: 99%;
              }
            }

            @media (max-width: 1440px) {
              iron-pages#content {
                width: 96%;
              }
            }

            iron-pages#footer {
              position: fixed;
              bottom: 0;
              width: calc(100vw - 256px);
              background: none;
            }

            iron-pages#footer > paper-card {
              max-width: 1105px;
              width: 100%;
            }

            #totales-el .card-content h4,h2 {
              margin-top: 0;
              margin-bottom: 0;
            }

        </style>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
          <app-drawer>
            <app-toolbar>[[userBackend.perfil_user.empresa.nombre_fantasia]]</app-toolbar>
            <!--<iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
              <div role="listbox">
                <a class="paper-item-link" href="/factv" tabindex="-1">
                  <paper-icon-item>
                    <iron-icon icon="assignment" item-icon>
                    </iron-icon>
                    Facturación
                  </paper-icon-item>
                </a>
                <a class="paper-item-link" href="/settings" tabindex="-1">
                  <paper-icon-item>
                    <iron-icon icon="settings" item-icon>
                    </iron-icon>
                    Configuración
                    
                  </paper-icon-item>
                </a>
                <a class="paper-item-link" tabindex="-1">
                  <paper-icon-item on-tap="logout">
                    <iron-icon icon="exit-to-app" item-icon>
                    </iron-icon>
                    Salir
                  </paper-icon-item>
                  </a>
              </div>
            </iron-selector>-->

        </app-drawer>

        <app-header-layout has-scrolling-region>
          <app-header fixed>
            <app-toolbar>
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
              <div main-title>[[displayTitle]]</div>
              <iron-pages selected="[[page]]" attr-for-selected="name">
                <section name="factv" class="layout horizontal center">
                  <trineo-totales-comprobante id="totalesComprobante"></trineo-totales-comprobante>
                  <div style="height: 64px;border-right: 1px solid white;margin-left: 24px;margin-right: 20px;"></div>
                  <paper-icon-button id="clear-fact-el" on-tap="_clearFact" icon="clear"></paper-icon-button>
                  <paper-tooltip for="clear-fact-el" position="left" offset="8">Borrar todos los datos del comprobante</paper-tooltip>
                  <paper-icon-button id="submit-fact-el" on-tap="_submitFact" icon="check"></paper-icon-button>
                  <paper-tooltip for="submit-fact-el" position="left" offset="8">Confirmar el comprobante</paper-tooltip>
                </section>
              </iron-pages>
            </app-toolbar>
          </app-header>

          <iron-pages id="content" selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
            <trineo-factv id="factv" pro-settings="{{proSettings}}" user-backend=[[userBackend]] name="factv"></trineo-factv>
            <trineo-settings pro-settings="{{proSettings}}" name="settings" user-backend="{{userBackend}}"></trineo-settings>
            <trineo-comprobante route="[[subroute]]" name="comprobante" user-backend=[[userBackend]]></trineo-comprobante>
            <my-view404 name="view404"></my-view404>
          </iron-pages>
        </app-header-layout>
      
    </app-drawer-layout>
    </template>
    <script>
        Polymer({
            is: 'trineo-app',

            properties: {
              page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged'
              },
              route: Object,
              routeData: Object,
              subroute: Object,
              userBackend: Object
            },

            observers: [
              '_routePageChanged(routeData.page)'
            ],

            listeners: {
              "comprobante-aprobado": "_mostrarComprobante",
              "trineo-actualizar-totales-comprobante": "_refreshTotalesComprobante"
            },

            _routePageChanged: function(page) {
              this.page = page || 'dashboard';
            },

            _pageChanged: function(page) {
              switch (page) {
                case "dashboard":
                  this.displayTitle = "Principal"
                  break;
                case "factv":
                  this.displayTitle = "Facturación Electrónica"
                  break;
                case "settings":
                  this.displayTitle = "Configuración del sistema"
                  break;
                case "comprobante":
                  this.displayTitle = "Comprobante"
                  break;
                default:
                  this.displayTitle = "Página no encontrada"
                  break;
              }
              // Load page import on demand. Show 404 page if fails. Except Dashboard!
              if (page!="dashboard") {
                var resolvedPageUrl = this.resolveUrl('trineo-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
              }
            },

            _showPage404: function() {
              this.page = 'view404';
            },

            logout: function() {
              this.set('routeData.page', "")
              this.fire('logout')
            },

            _clearFact: function() {
              this.$.factv.clearForm();
            },

            _submitFact: function() {
              this.$.factv.submitFact();
            },

            _mostrarComprobante: function(e) {
              this.set('route.path','/comprobante/'+String(e.detail.data.pk))
            },

            _refreshTotalesComprobante: function(e) {
              this.$.totalesComprobante.neto = e.detail.neto
              this.$.totalesComprobante.iva105 = e.detail.iva105
              this.$.totalesComprobante.iva21 = e.detail.iva21
              this.$.totalesComprobante.iva27 = e.detail.iva27
              this.$.totalesComprobante.total = e.detail.total
            }
        });
    </script>
</dom-module>

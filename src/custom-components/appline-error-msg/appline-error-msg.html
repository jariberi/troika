
<dom-module id="appline-error-msg">
    <template>
        <style>
            :host {
                display: block;
                margin: 5px 0;
            }

            span {
                color: #dd2c00;
            }
        </style>
        
        <template is="dom-if" if={{message}}>
            <span>[[message]]</span>
        </template>
    </template>
    <script>
        Polymer({
            is: 'appline-error-msg',

            properties: {
                message: {
                    type: String,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>

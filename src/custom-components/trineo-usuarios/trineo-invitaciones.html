
<dom-module id="trineo-invitaciones">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment">
            :host {
                display: block;
            }
        </style>

        
        <iron-ajax
             id="usersAjax"
             url="[[empresa.url]]invitaciones/"
             handle-as="json"
             last-response="{{invitaciones}}"></iron-ajax>

        <template is="dom-if" if={{invitaciones}}>
            <template is="dom-repeat" items={{invitaciones}} as=invitacion rendered-item-count="{{invitacionesCount}}">
                <div class="layout horizontal justified center">
                    <span>[[invitacion.username]]</span>
                    <iron-pages selected="[[invitacion.rol]]">
                        <span>Administrador</span>
                        <span>Operador</span>
                        <span>Contable</span>
                    </iron-pages>
                </div>
            </template>
        </template>
        count: [[invitacionesCount]]
        <template is="dom-if" if={{!invitacionesCount}}>
              <span>No hay invitaciones enviadas</span>
          </template>
        
        
        
    </template>
    <script>
        Polymer({
            is: 'trineo-invitaciones',

            behaviors: [AjaxBehavior],

            ready: function() {  
                this.$.usersAjax.headers=this.getAuthorizationHeader();
                console.log(this.$.usersAjax.headers)
                this.$.usersAjax.generateRequest();
            },

            properties: {
                empresa: Object,
                invitaciones: Array
            }
        });
    </script>
</dom-module>

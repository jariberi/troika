<link rel="import" href="../../../bower_components/paper-input/paper-input-behavior.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-error.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../bower_components/iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="appline-idfiscal-input">
  <template>
    <style>
      :host {
        display: block;
      }
      /* TODO: This should be a dropdown */
      span {
        @apply(--paper-font-subhead);
        @apply(--paper-input-container-input);
      }
      input {
        @apply(--layout-flex);
      }
    </style>
    <paper-input-container id="container"
        disabled$="[[disabled]]"
        no-label-float="[[noLabelFloat]]"
        always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]"
        invalid="[[invalid]]">

      <label hidden$="[[!label]]">[[label]]</label>

      <input is="iron-input" id="input"
        aria-labelledby$="[[_ariaLabelledBy]]"
        aria-describedby$="[[_ariaDescribedBy]]"
        required$="[[required]]"
        bind-value="{{value}}"
        name$="[[name]]"
        allowed-pattern="[0-9\-]"
        autocomplete="cuit"
        type="cuit"
        prevent-invalid-input
        disabled$="[[disabled]]"
        invalid="{{invalid}}"
        autofocus$="[[autofocus]]"
        inputmode$="[[inputmode]]"
        placeholder$="[[placeholder]]"
        readonly$="[[readonly]]"
        maxlength$="[[maxlength]]"
        size$="[[size]]"
        maxlength="13"
        autoValidate>

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error id="error">[[errorMessage]]</paper-input-error>
      </template>

    </paper-input-container>
  </template>

  <script>
  Polymer({
    is: 'appline-idfiscal-input',
    behaviors: [
      Polymer.PaperInputBehavior,
      Polymer.IronFormElementBehavior
    ],
    properties: {
      /**
       * The label for this input.
       */
      label: {
        type: String,
        value: 'Cuit/DNI'
      },
      isCuit: Boolean,
      value: {
        type: String,
        observer: '_onValueChanged'
      },
      onlyCuit: {
        type: Boolean,
        reflectToAttribute: true,
        value: false},
    },
    observers: [
      '_onFocusedChanged(focused)'
    ],
    ready: function() {
      // If there's an initial input, validate it.
      if (this.value)
        this._handleAutoValidate();
    },

    _onValueChanged: function(value) {
      if (value != null && value != undefined) {
        switch (this.value.length) {
          case 13:
            break;
          case 11:
            this.value = this.value.substring(0,2) + '-' + this.value.substring(2,10) + '-' + this.value.substring(10,11);
            this.isCuit = true;
            break;
          case 8:
            this.isCuit = false
            break;
          default:
            this.value = this.value.replace(/-/g,"")
            break;
            }
          }
    },
    _cuitPatternChanged: function() {
      // Transform the pattern into a regex the iron-input understands.
      var regex = '';
      regex = this.cuitPattern.replace(/\s/g, '\\s');
      regex = regex.replace(/X/gi, '\\d');
      regex = regex.replace(/\+/g, '\\+');
      this.$.input.pattern = regex;
    },
    /**
     * Overidden from Polymer.PaperInputBehavior.
     */
    validate: function() {
      // Update the container and its addons (i.e. the custom error-message).
      var valid = this.$.input.validate()
      if (this.onlyCuit) {
        valid = valid && this.$.input.value.length==13
        this.errorMessage = "Ingrese un CUIT válido"
      } else {
        valid = valid && (this.$.input.value.length<=8 || this.$.input.value.length==13)
        this.errorMessage = "Ingrese un CUIT o DNI válido"
      }
      this.$.container.invalid = !valid;
      this.$.container.updateAddons({
        inputElement: this.$.input,
        value: this.value,
        invalid: !valid
      });
      return valid;
    },
    /**
     * Overidden from Polymer.IronControlState.
     */
    _onFocusedChanged: function(focused) {
      if (!focused) {
        if (this.value) {
          switch (this.value.length) {
            case 11:
              this.value = this.value.substring(0,2) + '-' + this.value.substring(2,10) + '-' + this.value.substring(10,11);
              this.isCuit = true;
              break;
            default:
              break;
          }
        }
      } 
    },
  });
  </script>

</dom-module>

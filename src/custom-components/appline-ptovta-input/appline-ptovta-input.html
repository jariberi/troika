<link rel="import" href="../appline-input-tags/appline-input-tags.html">


<dom-module id="appline-ptovta-input">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
            
        
        <appline-input-tags max-tags="1" on-item-add="_pvAdded" on-item-removed="_pvRemoved" tags="{{puntosVenta}}"
         attr-for-tags="punto_venta" label="Punto de Venta" allowed-pattern="[0-9]" maxlength="4" pad-with-zeroes="4"></appline-input-tags>
    </template>
    <script>
        Polymer({
            is: 'appline-ptovta-input',

            properties: {
                empresaId: {
                    type: Number,
                    reflectToAttribute: true
                },
                puntosVenta: {
                    type: Array,
                    notify: true,
                },
            },

            _pvAdded: function(e, det) {
                this.fire("pv-added", {"punto_venta":det.item})
            },

            _pvRemoved: function(e, det) {
                this.fire("pv-removed", {"punto_venta":det.item})
            },
        });
    </script>
</dom-module>
